  <script >
    function curry(fn) {
      var len = fn.length
      return function curried() {
        var args = [].slice.call(arguments)
        if(args.length < len) {
          return function() {
            var argsInner = [].slice.call(arguments)
            return curried.apply(this, args.concat(argsInner))
          }
        } else {
          return fn.apply(this, args)
        }
      }
    }
    var f = function(a, b, c) {
      return a+b+c
    };
    var add = curry(f)
    add(1)(2,3)
